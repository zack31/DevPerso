<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 


<script src="lib/editor/elrte.min.js" type="text/javascript"></script>
<script src="lib/editor/jquery-ui-1.8.13.custom.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/editor/editor-init.js" type="text/javascript"></script>

    <!-- Main Wrapper -->
    <div id="main-wrapper">
        <div class="5grid-layout">
            <div class="row">

                <!-- Content -->
                <div id="content" class="8u mobileUI-main-content">
                    <article class="box"> 
                        <strong><span style="font-size:large">Titre : </span></strong>  
                        <input type="text" ng-model="title" name="title"  value="{{post.postTitle}}"
                               style="border:solid 1px; font-size:large; color:#7f7f7f;  width: 600px; height:30px"  />
                    </article>
                    <article  class="box"> 

                        <div id="editorBox">
                            <div id="editor"></div>	

                        </div>

                    </article>
                </div>
                <!-- Content Ends Here -->
                
                <!-- Sidebar -->
                <div id="sidebar" class="4u">
                    <section class="box">
                        <span style="text-decoration:underline"><h2>Cat√©gories</h2></span>
                            <label ng-repeat="categorie in categories" class="checkbox-inline">
                                <input type="checkbox" name="selectedCategories[]" value="{{categorie.name}}" ng-model="categorie.selected"> {{categorie.name}}<br/><br/>
                            </label> 
                        <br/>
                        <span><h2>Statut d'article</h2></span>
                        <select ng-model="postStatut" ng-options="statut.name for statut in statuts"  style="border:solid 1px; font-weight:bold; color:#7f7f7f;  width: 200px; height:26px">
                            <option value=""></option>
                        </select><br/><br/>
                        <input ng-click="editPost()"  class="button" type="submit" id="submit" value="Valider" />
                        <a class="button" href="http://localhost:8080/jie-serveur-java/#">Home</a>
                    </section>
                </div>
                <!-- Sidebar Ends Here -->
            </div>
        </div>
    </div>
    <!-- Main Wrapper Ends Here -->
