<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 

    <!-- Main Wrapper -->
    <div id="main-wrapper">
        <div class="5grid-layout">
            <div class="row">

                <!-- Content -->
                <div id="content" class="8u mobileUI-main-content">
                    <div ng-show="errorMessages.length > 0" class="alert alert-warning">
                        <button type="button" class="close" ng-click="resetMessages()">&times;</button>
                        <ul>
                            <li ng-repeat="msg in errorMessages">
                                {{msg}}
                            </li>
                        </ul>
                    </div>
                    <article class="box"> 
                        <strong><span style="font-size:large">Titre : </span></strong>  
                        <input type="text" ng-model="title" name="title"  style="border:solid 1px; font-weight:bold; color:#7f7f7f;  width: 600px; height:32px"  />
                    </article>
                   	<article class="box"> 
                        <strong><span style="font-size:large">Content : </span></strong>  
                        <input type="text" ng-model="content" name="content"  style="border:solid 1px; font-weight:bold; color:#7f7f7f;  width: 600px; height:32px"  />
                    </article>
                </div>
                <!-- Content Ends Here -->
                
                <!-- Sidebar -->
                <div id="sidebar" class="4u">
                    <section class="box">
                        <span><h2>Cat√©gories</h2></span>
                        <label ng-repeat="categorie in categories" class="checkbox-inline">
                            <input type="checkbox" name="selectedCategories[]" value="{{categorie.name}}" ng-checked="selection.indexOf(categorie) > -1" ng-click="toggleSelection(categorie)"> {{categorie.name}}<br/><br/>
                        </label>
                        <br/>
                        <span><h2>Statut d'article</h2></span>

                        <select ng-model="postStatut" ng-options="statut.name for statut in statuts"  style="border:solid 1px; font-weight:bold; color:#7f7f7f;  width: 200px; height:26px">
                            <option value=""></option>
                        </select><br/><br/>
                        <input ng-click="addPost()"  class="button" type="submit" id="submit" value="Valider" />
                    </section>
                </div>
                <!-- Sidebar Ends Here -->
            </div>
        </div>
    </div>
    <!-- Main Wrapper Ends Here -->
